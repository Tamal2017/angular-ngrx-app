<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.available}}</td>
    <td>
        <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>&nbsp;
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>&nbsp;
        <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
    </td>
</tr>
